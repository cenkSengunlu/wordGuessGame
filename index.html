<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel='icon' href='favicon.png' type='image/x-icon' sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>
<body>
    <section class="loaderSection">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
    </section>

    <section class="loadControl">
        <header>
            <div>
                <p style="font-size: 10rem; text-align:center; color:white; text-shadow: 5px 10px black;">Word Guess Game</p> 
            </div>
        </header>
    
        <hr class="style-two">
    
        <section>
            <p style="color:white;font-size:1.5rem; text-align:center;">For Game Rules -> <a href="https://github.com/cenkSengunlu/wordGuessGame" target="_blank" style="text-decoration:none; color:white; font-size:2rem">Read Me.</a></p>
            <div class="guessArea">
                <div class="box">
                    <div class="guess">
                        <!-- <div id="inputKonum"></div> -->
                        <div style="height:4rem; display:flex; align-items:center; margin-right:1.5rem;">
                            <p style="font-size:3rem; color:white; text-shadow: 2.5px 3.5px black;" id="letterCounter"></p>
                        </div>
                        <input type="text" class="giris" id="guessInput" maxlength=>
                        <button id="guessButton" type="button">GUESS</button>
                        <button id="playAgainButton" type="button">PLAY AGAIN</button>
                    </div>
                    <div class="guessLeft">
                        <p style="font-size:2rem; color:white; text-shadow: 2px 3px black;">Guess left: </p>
                        <div id="gCounterKonum"></div>
                    </div>
                </div>
                <div id="grid"></div>
            </div>
            
        </section>
    </section>
    
    



    <script src="game.js"></script>
</body>
</html>
